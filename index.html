<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOTR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

                <!-- dialog - delete post -->
 <dialog id="dialog-delete-post">
        <h2>Do you want to delete a character?</h2>
        <p id="dialog-delete-post-title">Name of the Character</p>
        <form method="dialog" id="form-delete-post">
        <button type="button" class="btn-cancel">No</button>
        <button>Yes</button>
        </form>
    </dialog>

   <dialog id="dialog-delete-feedback">

  <p id="dialog-delete-feedback-message">Character is deleted</p>

  </dialog>


    
    <script src="script.js"></script>
</body>
</html>
