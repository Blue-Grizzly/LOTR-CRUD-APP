<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOTR</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

                <!-- dialog - delete post -->
 <dialog id="dialog-delete-post">
        <h2>Do you want to delete a character?</h2>
        <p id="dialog-delete-post-title">Name of the Character</p>
        <form method="dialog" id="form-delete-post">
        <button type="button" class="btn-cancel">No</button>
        <button>Yes</button>
        </form>
    </dialog>

   <dialog id="dialog-delete-feedback">

  <p id="dialog-delete-feedback-message">Character is deleted</p>

  </dialog>


    <dialog id="dialog-update-character">
      <h2>Update Character</h2>
      <form id="form-update-character">
        <label for="characterName"></label>
        <input type="text" name="characterName" />

        <label for="race"></label>
        <input type="text" name="race" />

        <label for="image"></label>
        <input type="url" name="image" />

        <label for="age"></label>
        <input type="number" name="age" />

        <label for="birth"></label>
        <input type="text" name="birth" />

        <label for="culture"></label>
        <input type="number" name="culture" />

        <label for="death"></label>
        <input type="text" name="death" />

        <label for="gender"></label>
        <input type="text" name="gender" />

        <label for="language"></label>
        <input type="text" name="language" />

        <label for="magical"></label>
        <input type="text" name="magical" />

        <label for="realm"></label>
        <input type="text" name="realm" />

        <label for="title"></label>
        <input type="text" name="title" />

        <label for="weapon"></label>
        <input type="text" name="weapon" />

        <button class="btn-cancel">Close</button>
        <button>Update</button>
      </form>
    </dialog>

    <dialog id="dialog-failed-to-update">
      <p>Character Update Failed</p>
      <button class="btn-cancel">Close</button>
    </dialog>

    <script src="script.js"></script>
  </body>
</html>
