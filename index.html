<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOTR</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <section id="sort">
        <legend for="sortby">Sort by:</legend>
        <form id="sortby" name="sortby">
            <select name="sortbyselect" id="sortbyselect">
                <option value="name">Name</option>
                <option value="age">Age</option>
                <option value="title">Title</option>
                <option value="race">Race</option>

            </select>
        </form>

    </section>

    <section id="search">
        <form id="searchbyname">
            <input type="search" id="input-search" placeholder="Search by name">
        </form>
        <button id="btn-create-character">Create character</button>
    </section>

    <section id="filter">
        <legend for="filterby">Filter by</legend>
        <form id="filterby" name="filterby">
            <label for="filterbyelf">Elves</label>
            <input type="radio" name="filterby" id="filterbyelf" value="elf">
            <label for="filterbymen">Men</label>
            <input type="radio" name="filterby" id="filterbymen" value="men">
            <label for="filterbyorc">Orcs</label>
            <input type="radio" name="filterby" id="filterbyorc" value="orc">
            <label for="filterbyhobbit">Hobbits</label>
            <input type="radio" name="filterby" id="filterbyhobbit" value="hobbit">
            <label for="filterbydwarf">Dwarves</label>
            <input type="radio" name="filterby" id="filterbydwarf" value="dwarf">
            <label for="filterbyainur">Ainur</label>
            <input type="radio" name="filterby" id="filterbyainur" value="ainur">
        </form>
    
        

    <dialog id="dialog-create-character">
    <h2>Create new character</h2>
    <form id="form-create-character">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Type a new title">
        <label label for="body">Body:</label>
        <input type="text" id="body" name="body" placeholder="Type the content of your new character">
        <label for="image">Image:</label>
        <input type="url" id="image" name="image" placeholder="Paste an image URL">
        <button>Create Character</button>
    </form>
</dialog>

<main>
    <section>
        <h2>Characters</h2>
        <section id="characters" class="grid-container"></section>
    </section>
</main>
                <!-- dialog - delete post -->
 <dialog id="dialog-delete-post">
        <h2>Do you want to delete a character?</h2>
        <p id="dialog-delete-post-title">Name of the Character</p>
        <form method="dialog" id="form-delete-post">
        <button type="button" class="btn-cancel">No</button>
        <button>Yes</button>
        </form>
    </dialog>

   <dialog id="dialog-delete-feedback">

  <p id="dialog-delete-feedback-message">Character is deleted</p>

  </dialog>


    <dialog id="dialog-update-character">
      <h2>Update Character</h2>
      <form id="form-update-character">
        <label for="characterName"></label>
        <input type="text" name="characterName" />

        <label for="race"></label>
        <input type="text" name="race" />

        <label for="image"></label>
        <input type="url" name="image" />

        <label for="age"></label>
        <input type="number" name="age" />

        <label for="birth"></label>
        <input type="text" name="birth" />

        <label for="culture"></label>
        <input type="number" name="culture" />

        <label for="death"></label>
        <input type="text" name="death" />

        <label for="gender"></label>
        <input type="text" name="gender" />

        <label for="language"></label>
        <input type="text" name="language" />

        <label for="magical"></label>
        <input type="text" name="magical" />

        <label for="realm"></label>
        <input type="text" name="realm" />

        <label for="title"></label>
        <input type="text" name="title" />

        <label for="weapon"></label>
        <input type="text" name="weapon" />

        <button class="btn-cancel">Close</button>
        <button>Update</button>
      </form>
    </dialog>

    <dialog id="dialog-failed-to-update">
      <p>Character Update Failed</p>
      <button class="btn-cancel">Close</button>
    </dialog>


    
    <script src="script.js"></script>
  </body>
</html>
